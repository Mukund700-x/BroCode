<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Analytics Dashboard</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        background: #151515;
        color: #fff;
        font-family: 'Comic sans Ms','Chalkboard SE',cursive,sans-serif;
      }
      .top-bar{
        width: 100%;
        height: 54px;
        background: none;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        position: realative;
        border-bottom: 2px solid #fff;
        box-sizing: border-box;
      }
      .bell-icon{
        font-size: 28px;
        margin-right: 18px;
        filter: grayscale(1);
        opacity: 0.7;
        vertical-align: middle;
      }
      .dashboard-btn{
        background: transparent;
        border: 2px solid #fff;
        color: #fff;
        border-radius: 12px;
        font-size: 20px;
        padding: 3px 18px;
        margin-right: 18px;
        margin-top: 2px;
        cursor: pointer;
        font-family: inherit;
      }
      .login-btn{
        background: #522;
        border: 2px solid #fff;
        color: #fff;
        border-radius: 16px;
        font-size: 19px;
        padding: 4px 20px;
        margin-right: 26px;
        margin-top: 2px;
        cursor: pointer;
        font-family: inherit;
      }
      .sidebar{
        position: absolute;
        left: 22px;
        top: 76px;
        font-size: 20px;
        color:#fff;
        font-family: inherit;
      }
      .dashboard-box{
        background: #0c3c18;
        border-radius: 25px;
        box-shadow: 0 4px 30px #000c;
        margin: 55px auto 0 auto;
        max-width: 630px;
        min-height: 343px;
        padding: 54px 43px 54px 43px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        border: 3px solid #083015;
        box-sizing: border-box;
      }
      .dashboard-info{
        width: 100%;
        text-align: left;
        color: #fff;
        font-size: 22px;
        font-family: inherit;
        letter-spacing: 1px;
      }
      .dashboard-info i{
        font-style: italic;
        color: #84ffb7;
      }
      .btn-group{
        width: 100%;
        display: flex;
        justify-content: space-between;
        position: absolute;
        bottom: 24px;
        left: 0;
        padding: 0 35px;
        box-sizing: border-box;
      }
      .left-btn{
        background: #176322;
        color: #fff;
        font-size: 18px;
        border: none;
        border-radius: 14px;
        padding: 8px 24px;
        cursor: pointer;
        font-family: inherit;
        box-shadow: 0 2px 7px #0007;
        display: flex;
        align-items: center;
        gap: 7px;
        border: 2px solid #165c1f;
        transition: background.18s;
      }
      left-btn: hover{
        background: #269c1d;
        color: #201;
      }
      .right-btn{
        background: #642b25;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        padding: 7x 19px;
        cursor: pointer;
        font-family: inherit;
        box-shadow: 0 2px 7px #0007;
        border: 2px solid #a37060;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: background.18s;
      }
      .right-btn:hover{
        background: #a37060;
        color: #522;
      }
      .arrow{
        font-size: 22px;
        line-height: 1;
        margin-right: 19px;
      }
      .arrow-right{
        margin-left: 16px;
        font-size: 19px;
      }
      @media(max-width: 770px){
        .dashborad-box{
          max-width: 96vw;
          padding: 6vw 2vw;
        }
        .btn-group{
          padding: 012px;
        }
      }
      </style>
  </head>
  <body>
    <div class="top-bar">
      <span class="bell-icon">&#128276;</span>
      <button class="dashboard-btn">DashBoard</button>
      <button class="login-btn">login</button>
    </div>

    <div class="sidebar">&gt;
      Dashboard</div>

    <div class="dashboard-box">
      <div class="dashboard-info">
        Display the graphical representation of data<br><br>
        E.g.<br>
        &middot;<i>Number of question asked</i><br>
        &middot;<i>Number of replied</i><br>
        &middot;<i>Data group by category</i><br>
      </div>
      </div>
    </div>
  </body>
</html>
