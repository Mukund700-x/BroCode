<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <style>
    body {
      background: #000000;
      color: #fff;
      margin: 0;
      padding: 0;
      font-family:sans-serif;
    }
    .profile-container {
      margin: 44px auto;
      background: rgba(7, 57, 107, 0.98);
      border: 2px solid #fff;
      border-radius: 26px;
      width: 820px;
      min-height: 450px;
      box-shadow: 0 3px 27px #000a;
      padding-bottom: 34px;
      position: relative;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      border-bottom: 2px solid #fff;
      padding: 16px 28px 4px 0;
      border-top-right-radius: 23px;
      border-top-left-radius: 23px;
    }
    .top-btn {
      margin-left: 20px;
      font-size: 20px;
      border: 2px solid #fff;
      background:#7b4ac1;
      color: #fff;
      border-radius: 17px;
      padding: 7px 26px;
      cursor: pointer;
      font-family: inherit;
      transition: background .15s;
    }
    .top-btn.admin {
      background: #7b4ac1;
      font-weight: bold;
      border-radius: 25px;
      color: #e0dcdc;
    }
    .profile-title {
      font-size: 2.2rem;
      margin-top: 28px;
      margin-left: 38px;
      margin-bottom: 0;
      font-family: inherit;
      letter-spacing: 0.5px;
    }
    .badge {
      display: inline-block;
      background: #36419b;
      padding: 3px 15px;
      border-radius: 10px;
      color: #fff;
      font-size: 1.1em;
      font-weight: normal;
      margin-top: 7px;
      margin-left: 15px;
      vertical-align: middle;
      margin-bottom: 30px;
    }
    .profile-main {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 20px 42px 0 44px;
      gap: 30px;
      align-items: flex-start;
    }
    .profile-form {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 20px;
    }
    .profile-form label {
      font-size: 1.18em;
      font-family: inherit;
      margin-bottom: 2px;
      min-width: 130px;
      display: inline-block;
    }
    .profile-input-row {
      display: flex;
      align-items: center;
      margin-bottom: 7px;
    }
    .profile-form input[type="text"] {
      background: transparent;
      color: #fff;
      font-size: 18px;
      border: none;
      border-bottom: 2px solid #fff;
      outline: none;
      margin-left: 8px;
      width: 210px;
      font-family: inherit;
      letter-spacing: 1px;
      padding: 3px 5px;
    }
    .upgrade-btn {
      margin-left: 18px;
      background: #178e26;
      color: #fff;
      font-family: inherit;
      border: 2px solid #00ff66;
      border-radius: 8px;
      font-size: 1.08em;
      padding: 7px 28px;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      position: relative;
      z-index: 1;
      box-shadow: 0 3px 14px #07651c44;
    }
    .upgrade-btn:hover {
      background: #00ff66;
      color: #151515;
    }
    .profile-form select {
      font-size: 1em;
      background: #1a202b;
      border: 2px solid #fff;
      color: #fff;
      border-radius: 7px;
      padding: 2px 15px;
      font-family: inherit;
      margin-left: 10px;
      margin-top: 2px;
      outline: none;
      cursor: pointer;
    }
    .profile-image {
      flex: 1;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      margin-top: 15px;
    }
    .profile-img-circle {
      width: 150px;
      height: 150px;
      background: #264d72;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: inherit;
      font-size: 1.28em;
      position: relative;
      border: 2.5px solid #fff;
      letter-spacing: 0.5px;
      text-align: center;
      box-shadow: 0 2px 11px #123c5844;
      user-select: none;
    }
    @media (max-width: 950px) {
      .profile-container { width: 95vw; min-width: 300px; }
      .profile-main { flex-direction: column; align-items: flex-start; gap: 20px;}
      .profile-image { margin-top: 25px; justify-content: flex-start; }
    }
    @media (max-width: 650px) {
      .profile-main { padding-left: 15px; padding-right: 10px; }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="top-bar">
      <button class="top-btn">DashBoard</button>
      <button class="top-btn admin">Admin</button>
    </div>
    <div class="profile-title">
      Profile
    </div>
    <div class="profile-main">
      <form class="profile-form" autocomplete="off">
        <div class="profile-input-row">
          <label for="name">Name:</label>
          <input type="text" id="name" />
        </div>
        <div class="profile-input-row">
          <label for="role">Role:</label>
          <select id="language">
            <option>End User</option>
            <option>Support Agent </option>
            <option>Admin</option>
          </select>
        </div>
        <div class="profile-input-row">
          <label for="category">Category In interest</label>
          <input type="text" id="category" />
        </div>
        <div class="profile-input-row">
          <label for="language">Change Language:</label>
          <select id="language">
            <option>English</option>
            <option>Hindi</option>
            <option>French</option>
          </select>
        </div>
      </form>
      <div class="profile-image">
        <div class="profile-img-circle">
          Profile<br>Image
        </div>
      </div>
    </div>
  </div>
  
  <script>
      document.querySelector('.top-btn').onclick = function() {
        window.location.href = 'content_Page.html';
      };
      document.querySelector('.admin').onclick = function() {
        alert('Admin section coming soon!');
      };
  </script>
  
</body>
</html>
