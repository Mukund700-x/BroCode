<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>profile page</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        font family: 'Comic Sans MS','Chalkboard SE',cursive,sans-serif;
        background: #181818;
        color: #fff;
      }
      .container{
        background: transparent;
        border: 2px solid #fff;
        border-radius: 22px;
        width: 700px;
        margin: 50px auto;
        padding: 35px 30px 50px 40px;
        box-sizing: border-box;
        position: relative;
        min-height: 470px;
      }
      /*Top bar*/.top-bar{
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-bottom: 25px;
        gap: 16px;
      }
      .top-bar .dashboard-btn{
        border: 2px solid #fff;
        font-size: 19px;
        border-radius: 12px;
        padding: 9px 34px;
        cursor: pointer;
        font-family: inherit;
        font-weight: bold;
      }
      /*profile title*/
      .profile-title{
        font-size: 2em;
        font-weight: bold;
        font-family: inherit;
        margin-bottom: 16px;
        letter-spacing: 1px;
      }
      /*Developer badge*/
      .badge{
        display: inline-block;
        background: #36419b;
        color: #fff;
        font-size: 1em;
        padding: 2px 16px;
        margin-bottom: 18px;
        border-radius: 8px;
        margin-left: 26px;
      }
      /*profile layout*/
      .profile-content{
        display: flex;
        gap: 48px;
        align-items: flex-start;
        margin-top: 14px;
      }
      /*left section*/
      .profile-fields{
        flex: 1;
      }
      .profile-fields label{
        font-size: 1.2em;
        display: inline-block;
        width: 155px;
        margin-bottom: 7px;
        font-family: inherit;
        letter-spacing: 1px;
      }
      .profile-fields input[type="text"]{
        font-size: 19px;
        background: transparent;
        border: none;
        border-bottom: 2px solid #fff;
        color: #fff;
        padding: 4px 0 3px 14px;
        width; 210px;
        outline: none;
      }
       .profile-fields.row{
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .profile-fields .upgrade-btn{
        margin-left: 18px;
        background: #0c880c;
        color: #fff;
        border: 2px solid #00ff66;
        border-radius: 9px;
        font-size: 1em;
        padding: 6px 22px;
        font-family: inherit;
        cursor: pointer;
        trasition: background 0.2s;
      }
      .profile-fields .upgrade-btn:hover{
        background: #00ff66;
        color: #181818;
      }
      .profile-fields select{
        font-size: 19px;
        background: #fff;
        border: 2px solid #fff;
        border-radius: 8px;
        padding: 5px 18px;
        margin-left: 12px;
        font-family: inherit;
        outline:  none;
        cursor: pointer:
        margin-bottom: 10px;
      }
      .dropdown-caret{
        margin-left: 8px;
        font-size: 1.15em
        vertical-align: middle;
      }
      /*profile image*/
      .profile-image-box{
        min-width: 140px;
        min-height: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .profile-image-bo x .profile-img-circle{
        width: 133px;
        height: 133px;
        background: #25476a;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center:
        color: #fff;
        font-size: 1.2em;
        font-family: inherit;
        border: 2px solid #fff;
      }
      /*handwritten style line*/
      .container::after{
        content: ";
        display: block;
        position: absolute;
        left: 26%;
        bottom: 125px;
        width: 40%;
        height: 4px;
        border-bottom: 2px dashed #fff;
        opacity: 0.28;
      }
      </style>
  </head>
  <body>
    <div class= "container">
      <div class="top-bar">
        <button class="dashboard-btn">Dashboard</button>
        <button class="admin-btn">Admin</button>
      </div>
      <div class="profile-title">
        profile
        <span class="badge">the developers</span>
      </div>
      <div class="profile-content">
        <div class="profile-fields">
          <div class="row">
            <label for="name">Name:</label>
            <input type="text" id="name"placeholder="________________"/>
          </div>
          <div class="row">
            <label for="role">Role:</label>
            <input type="text"id="role"placeholder="_________________"/>
            <button class="upgrade-btn">upgrade</button>
          </div>
          <div class="row">
            <label for="category">category in interest</label>
              <input type="text"id="category"placeholder="_______________"/>
            </div>
              <div class="row">
                <label for="language">chabge language:</label>label>
                <select id ="languuage">
                  <option>English</option>
                  <option>Hindi</option>
                  <option>Spanish</option>
                </select>
              </div>
            </div>
        <div class="profile-image-box">
          <div class ="profile-img-circle">profile<br>image</div>
        </div>
      </div>
    </div>
  </body>
</html>
