<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>profile page</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        font family: 'Comic Sans MS','Chalkboard SE',cursive,sans-serif;
        background: #181818;
        color: #fff;
      }
      .container{
        background: transparent;
        border: 2px solid #fff;
        border-radius: 22px;
        width: 700px;
        margin: 50px auto;
        padding: 35px 30px 50px 40px;
        box-sizing: border-box;
        position: relative;
        min-height: 470px;
      }
      /*Top bar*/.top-bar{
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-bottom: 25px;
        gap: 16px;
      }
      .top-bar .dashboard-btn{
        border: 2px solid #fff;
        font-size: 19px;
        border-radius: 12px;
        padding: 9px 34px;
        cursor: pointer;
        font-family: inherit;
        font-weight: bold;
      }
      /*profile title*/
      .profile-title{
        font-size: 2em;
        font-weight: bold;
        font-family: inherit;
        margin-bottom: 16px;
        letter-spacing: 1px;
      }
      /*Developer badge*/
      .badge{
        display: inline-block;
        background: #36419b;
        color: #fff;
        font-size: 1em;
        padding: 2px 16px;
        margin-bottom: 18px;
        border-radius: 8px;
        margin-left: 26px;
      }
      /*profile layout*/
      .profile-content{
        display: flex;
        gap: 48px;
        align-items: flex-start;
        margin-top: 14px;
      }
      /*left section*/
      .profile-fields{
        flex: 1;
      }
      .profile-fields label{
        font-size: 1.2em;
        display: inline-block;
        width: 155px;
        margin-bottom: 7px;
        font-family: inherit;
        letter-spacing: 1px;
      }
      .profile-fields input[type="text"]{
        font-size: 19px;
        background: transparent;
        border: none;
        border-bottom: 2px solid #fff;
        color: #fff;
        padding: 4px 0 3px 14px;
        width; 210px;
        outline: none;
      }
       .profile-fields.row{
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .profile-fields .upgrade-btn{
        margin-left: 18px;
        background: #0c880c;
        color: #fff;
        border: 2px solid #00ff66;
        border-radius: 9px;
        font-size: 1em;
        padding: 6px 22px;
        font-family: inherit;
        cursor: pointer;
        trasition: background 0.2s;
      }
      .profile-fields .upgrade-btn:hover{
