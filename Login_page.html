<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Login Page</title>
  <style>
      body {
      font-family:sans-serif;
      background: #ffffff;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 700px;
      margin: 60px auto 0 auto;
      border: 2px solid ;
      border-radius: 30px;
      padding: 60px 0 60px 0;
      position: relative;
      background:rgb(208, 203, 211);
      min-height: 500px;
    }

    .nav {
      width: 100%;
      height: 60px;
      border-bottom: 3px solid;
      position: absolute;
      top: 0;
      left: 0;
      border-top-right-radius: 25px;
      border-top-left-radius: 25px;
    }

    .home {
      position: absolute;
      top: 15px;
      right: 36px;
      background:transparent;
      color: #000000;
      border: 3px solid rgb(2, 2, 2);
      border-radius: 30px;
      text-align: center;
      width: 110px;
      height: 38px;
      font-size: 20px;
      line-height: 38px;
      text-decoration: none;
      cursor: pointer;
      font-family:sans-serif;
      font-weight: normal;
    }

    h1 {
      margin: 20px 0 30px 32px;
      font-size: 20px;
      font-weight: normal;
    }

    form {
      margin-top: 100px;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-size: 25px;
      margin-bottom: 5px;
      margin-left: -120px;
      display: block;
      letter-spacing: 1px;
      color: #000000;
    }

    .input-box {
      width: 300px;
      height: 36px;
      border-radius: 10px;
      border: 3px solid  black;;
      font-size: 22px;
      padding-left: 18px;
      margin-bottom: 22px;
      background: transparent;
      color: #ffffff;
      outline: none;
    }

    .forgot {
      color: #000000;
      margin: 0 0 30px 80px;
      font-size: 18px;
    }

    .login-btn {
      background: transparent;
      color: #000000;
      border: 3px solid #000000;
      border-radius: 40px;
      width: 130px;
      height: 56px;
      font-size: 22px;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      transition: background 0.2s, color 0.2s;
      margin-top: 16px;
    }

    .login-btn:hover {
      background: #8485ba;
      color: #151515;
    }
    .home:hover {
      background: #8485ba;
      color: #151515;
    }
    .login-page {
      position: absolute;
      top: 18px;
      left: 30px;
      font-size: 20px;
      color: #000000;
      opacity: 0.92;
      font-family: sans-serif;
    }

    .error-message {
      color: #ff3333;
      font-size: 19px;
      margin-top: 12px;
      text-align: center;
      min-height: 22px;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <span class="login-page">User Login page</span>
  <div class="container">
    <div class="nav">
      <a href="profile.html" class="home">Home</a>
    </div>
    <form id="loginForm" autocomplete="off">
      <label for="username">User Name</label>
      <input type="text" id="username" class="input-box" name="username" required/>
      <label for="password">Password</label>
      <input type="password" id="password" class="input-box" name="password" required/>
      <div class="forgot">Forgot Password?</div>
      <button type="submit" class="login-btn">Login</button>
      <div id="errorMsg" class="error-message"></div>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if(user === 'use' && pass === 'pass'){
        window.location.href = 'profile.html';
      } else {
        errorMsg.textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
