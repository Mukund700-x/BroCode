<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Login Page</title>
  <style>
      body {
      font-family:sans-serif;
      background: #541479;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 700px;
      margin: 60px auto 0 auto;
      border: 2px solid  #b66fed;
      border-radius: 30px;
      padding: 60px 0 60px 0;
      position: relative;
      background:rgb(132, 64, 172);
      min-height: 500px;
    }

    .nav {
      width: 100%;
      height: 60px;
      border-bottom: 3px solid  #b66fed;
      position: absolute;
      top: 0;
      left: 0;
      border-top-right-radius: 25px;
      border-top-left-radius: 25px;
    }
    
  
  </style>
</head>
<body>
  <span class="login-page">User Login page</span>
  <div class="container">
    <div class="nav">
      <a href="#" class="home">Home</a>
    </div>
    <form id="loginForm" autocomplete="off">
      <label for="username">User Name</label>
      <input type="text" id="username" class="input-box" name="username" required/>
      <label for="password">Password</label>
      <input type="password" id="password" class="input-box" name="password" required/>
      <div class="forgot">Forgot Password?</div>
      <button type="submit" class="login-btn">Login</button>
      <div id="errorMsg" class="error-message"></div>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if(user === 'use' && pass === 'pass'){
        window.location.href = 'Content_Page.html';
      } else {
        errorMsg.textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
