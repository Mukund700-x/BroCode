<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Your Question</title>
  <style>
    body {
      background: #151515;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      border-bottom: 2px solid #fff;
      height: 54px;
      background: none;
      position: relative;
      padding-top: 6px;
    }
    .top-bar .dashboard-btn {
      border: 2px solid #fff;
      background:rgb(20, 39, 87);
      color: #fff;
      font-size: 19px;
      border-radius: 12px;
      padding: 8px 30px;
      margin-right: 14px;
      margin-left: 3px;
      cursor: pointer;
      font-family: inherit;
    }
    .top-bar .login-btn {
      border: 2px solid #fff;
      background:rgb(20, 39, 87);
      color: #fff;
      font-size: 18px;
      border-radius: 16px;
      padding: 5px 24px;
      margin-right: 22px;
      margin-left: 6px;
      cursor: pointer;
      font-family: inherit;
      font-weight: bold;
    }
    .ask-panel {
      background: #0b3311;
      border-radius: 25px;
      border: 2.8px solid #317738;
      box-shadow: 0 4px 42px #000b;
      max-width: 490px;
      min-height: 390px;
      margin: 60px auto 0 110px;
      padding: 45px 38px 38px 38px;
      position: relative;
      display: flex;
      flex-direction: column;
      z-index: 4;
    }
    .ask-title {
      font-size: 1.46em;
      margin-bottom: 21px;
      font-family: inherit;
      font-weight: normal;
      letter-spacing: 0.5px;
    }
    .ask-form label {
      display: block;
      font-size: 1.13em;
      margin-bottom: 7px;
      margin-left: 2px;
      font-family: inherit;
    }
    .ask-form input[type="text"] {
      width: 98%;
      font-size: 1.14em;
      padding: 7px 10px;
      margin-bottom: 17px;
      border-radius: 10px;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      font-family: inherit;
      transition: border 0.18s;
      outline: none;
    }
    .ask-form textarea {
      width: 98%;
      height: 82px;
      font-size: 1.12em;
      padding: 8px 14px;
      margin-bottom: 17px;
      border-radius: 11px;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      font-family: inherit;
      resize: vertical;
      transition: border 0.18s;
      outline: none;
    }
    .ask-form input[type="text"]:focus,
    .ask-form textarea:focus {
      border: 2px solid #42fa89;
    }
    .ask-form .post-btn {
      margin-top: 16px;
      width: 110px;
      font-size: 1.19em;
      padding: 10px;
      border-radius: 12px;
      border: 2px solid #326d8e;
      background: #23567a;
      color: #fff;
      font-family: inherit;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background 0.19s, color 0.19s;
      margin-left: 2px;
    }
    .ask-form .post-btn:hover {
      background: #38c2ba;
      color: #111;
    }
    @media (max-width: 600px) {
      .ask-panel {
        max-width: 96vw;
        margin-left: 0;
        padding: 13vw 3vw;
      }
      .sidebar-arrow { display: none; }
    }
    @media (max-width: 440px) {
      .ask-panel { min-width: 80vw; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="dashboard-btn">DashBoard</button>
    <button class="login-btn">login</button>
  </div>
  <div class="ask-panel">
    <div class="ask-title"> Ask Your Question</div>
    <form class="ask-form" autocomplete="off">
      <label for="question">Question</label>
      <input type="text" id="question" placeholder="Type your question title here" />
      <label for="description">Description</label>
      <textarea id="description" placeholder="Describe your question or problem..."></textarea>
      <label for="tags">Tags</label>
      <input type="text" id="tags" placeholder="Comma separated, e.g. python, bug, API" />
      <button type="submit" class="post-btn">Post</button>
    </form>
  </div>
</body>
</html>
