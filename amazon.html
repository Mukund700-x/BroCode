<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        #head {
            background-color: rgb(156, 82, 82);
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }
        #logo {
            height: 8vw;
            max-height: 80px;    
            min-height: 40px;    
            width: auto;
        }
        #search_bar {
            flex: 1;
            margin: 0 20px;
            max-width: 400px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #but {
            margin-left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            padding: 0;
        }
        .cart {
            height: 8vw;
            max-height: 50px;    
            min-height: 40px;    
            width: auto;
            display: block;
        }
        #circle {
            background-color: rgb(141, 39, 39);
            height: 28px;
            width: 28px;
            border-radius: 50%;
            color: antiquewhite;
            text-align: center;
            line-height: 28px;
            position: absolute;
            top: 7px;
            right: 17px;
            font-weight: bold;
            pointer-events: none;
        }
        .product-box {
            background: #fff8f0;
            border: 2px solid #a0522d;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 16px;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        .product-box:hover {
            box-shadow: 0 16px 64px rgba(15, 1, 1, 0.18);
        }
        .product-box img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .desc h3 {
            margin: 0 0 8px 0;
            font-size: 1.1em;
            color: #a0522d;
        }
        .desc p {
            margin: 0 0 12px 0;
            font-size: 0.95em;
            color: #333;
        }
        .add-cart {
            background: #a0522d;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .add-cart:hover {
            background: #7a3c1d;
        }
        @media (max-width: 600px) {
            #head {
                flex-direction: column;
                height: auto;
            }
            .cart {
                height: 50px;
                width: auto;
            }
            #search_bar {
                margin: 10px 0;
                width: 100%;
                max-width: none;
            }
            #logo{
                height: 50px;
                width: auto;
            }
            #but{
                position: relative;
            }
            #circle {
                top: 103px;
                right: 200px;
                height: 20px;
                width: 20px;
                line-height: 20px;
                position: absolute;
            }
            #products {
                flex-direction: column;
                align-items: center;
            }
            .product-box {
                width: 85vw;
            }
        }
    </style>
</head>
<body>
    <header id="head">
        <a href="amazon.html">
            <img id="logo" src="https://1000logos.net/wp-content/uploads/2016/10/Amazon-Logo.png" alt="Amazon Logo">
        </a>
        <input type="text" id="search_bar" placeholder="Search" aria-label="Search">
        <a href="cart.html">
            <button id="but" aria-label="Cart">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsi8ccp5A8fVHss2qqh8ojnmMXqkrqrrrMeg&s" alt="Cart" class="cart">
            </button>
        </a>
        <span id="circle">0</span>
    </header>
    <div id="products" style="display: flex; gap: 20px; flex-wrap: wrap; margin: 40px 0;">
        <div class="product-box">
            <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?w=400" alt="Product 1">
            <div class="desc">
                <h3>Product Title 1</h3>
                <p>This is a short description of product 1. It is awesome and useful!</p>
                <input type="number" style="width: 30px; font-weight: bold;" id="quant" min="1" max="99" value="1"><br><br>
                <button class="add-cart" onclick="tocart(this)">Add to Cart</button>
            </div>
        </div>
        <div class="product-box">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=400" alt="Product 2">
            <div class="desc">
                <h3>Product Title 2</h3>
                <p>This is a short description of product 2. You will love it!</p>
                <input type="number" style="width: 30px; font-weight: bold;" id="quant" min="1" max="99" value="1"><br><br>
                <button class="add-cart" onclick="tocart(this)">Add to Cart</button>
            </div>
        </div>
        <div class="product-box">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=400" alt="Product 3">
            <div class="desc">
                <h3>Product Title 3</h3>
                <p>This is a short description of product 3. You will love it!</p>
                <input type="number" style="width: 30px; font-weight: bold;" id="quant" min="1" max="99" value="1"><br><br>
                <button class="add-cart" onclick="tocart(this)">Add to Cart</button>
            </div>
        </div>
    </div>
    <script>
        function tocart(btn) {
            let quantInput = btn.parentElement.querySelector('input[type="number"]');
            let quant = quantInput.value;
            let itemsincart = document.getElementById('circle');
            if (quant < 1 || quant > 99) {
                alert('Please enter a valid quantity between 1 and 99.');
                return;
            }
            itemsincart.textContent = parseInt(itemsincart.textContent) + parseInt(quant);
        }
    </script>
</body>
</html>
