<!DOCTYPE html>
<html lang="en">
<head>
    <title>Review_Page</title>
    <style>
        body {
background: linear-gradient(135deg, #6db0d1 0%, #414345 100%);      color: #fff;
      margin: 0;
      padding: 0;
    }
        .main-navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #8d8dec;
      padding: 14px 32px;
      border-bottom: 2px solid #222;
      position: sticky;
      top: 0;
      
    }
    .main-navbar .logo {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #fff;
    }
    .main-navbar .dashboard-btn,
    .main-navbar .admin-btn {
      background: #442f37;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 22px;
      padding: 7px 22px;
      font-size: 1.1rem;
      margin-left: 15px;
      cursor: pointer;
    }
    .main-navbar .notif {
      background: #c0f3f0;
      padding: 6px 13px;
      border-radius: 50px;
      margin-right: 18px;
      font-size: 19px;
      border: none;
    }

    .filter-panel{
        display: flex;
        align-items: center;
        padding: 20px 38px 0 38px;
        gap: 15px;
    }
    .filter-panel select, .filter-panel input[type=checkbox]{
        font-size: 17px;
        border-radius: 10px;
        padding: 2px 10px;
        background-color: #8d8dec;
        color: #fff;
        margin-right: 8px;
    }
    .filter-panel label{
        font-size: 18px;
        color: aliceblue;
        margin-right: 6px;
    }
    .filter-panel .sort-group{
        background-color: #8d8dec;
        border-radius: 10px;
        padding: 5px 17px;
        border: 1px solid;
        display: flex;
        align-items: center;
    }
    .filter-panel .sort-radios{
        margin-left: 10px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0 0 0;
    }
    .search-bar input[type="text"]{
        width: 340px;
        height:30px;
        border-radius: 15px;
        font-size: 20px;
        padding: 5px 16px;
        outline: none;
        margin-right: 12px;
    }
    .search-bar button, .search-bar .ask-btn{
        background-color: #442f37;
        color: #fff;
        border-radius: 10px;
        font-size: 20px;
        padding: 5px 25px;
        margin-left: 7px;
        cursor: pointer;
    }
    .search-bar .ask-btn:hover{
        background-color: #7878ec;
        color: #222;
    }
    
    .forum-listing{
        margin: 42px auto 0 auto;
        max-width: 900;
        min-height: 340px;
    }
    .question-card{
        background-color: #414345;
        margin-bottom: 18px;
        border-radius: 17px;
        box-shadow: 0 1px 10px #000b;
        padding: 1.5em;
        display: flex;
        align-items: flex-start;
        border: 2px solid #303030;
        position: relative;
    }
    .question-card .q-tags {
      margin-bottom: 7px;
    }

    </style>
</head>
<body>
    <div class="main-navbar">
        <h2 class="logo">TalkAbout</h2>
        <div>
        <button class="notif">Notify</button>
        <button class="dashboard-btn">DashBoard</button>
        <button class="admin-btn">Admin</button>
        </div>
    </div>

    <form class="filter-panel">
        <label><input type="checkbox">Show open only</label>
        <select>
            <option>categories</option>
            <option>Mechanical</option>
            <option>General</option>
            <option>Robotics</option>
        </select>
        <select>
            <option>Status</option>
            <option>Open</option>
            <option>Closed</option>
        </select>
        <div class="sort-group">
            <label>
                <input class="sort-radios" type="radio" checked> Most Comment
            </label>
            <label>
                <input class="sort-radios" type="radio">
                Most vote
            </label>
        </div>
    </form>

    <div class="search-bar">
        <input type="text" placeholder="search">
        <button>Search</button>
        <button class="ask-btn">Ask</button>
    </div>

   <div class="forum-listing">

        <div class="question-card">
        <div class="votes">2</div>
        <div>
            <div class="q-tags">
            <span class="q-tag">Mechanical</span>
            <span class="q-tag" style="background:#269c1d;color:#fff;">Robotics</span>
            </div>
            <div class="q-title">thi si good. i learned.</div>
            <div class="q-meta">Posted by prakhar</div>
        </div>
        <div class="q-status">Open</div>
        </div>

        <div class="question-card">
        <div class="votes">2</div>
        <div>
            <div class="q-tags">
            <span class="q-tag">Mechanical</span>
            <span class="q-tag" style="background:#269c1d;color:#fff;">AI</span>
            </div>
            <div class="q-title">Robotics is more cool.</div>
            <div class="q-meta">Posted by Pratham.</div>
        </div>
        <div class="q-status">Open</div>
        </div>
    </div>


</body>
</html>
