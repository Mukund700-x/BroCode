<!DOCTYPE html>
<html lang="en">
<head>
    <title>Review_Page</title>
    <style>
        body {
background: linear-gradient(135deg, #6db0d1 0%, #414345 100%);      color: #fff;
      margin: 0;
      padding: 0;
    }
        .main-navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #8d8dec;
      padding: 14px 32px;
      border-bottom: 2px solid #222;
      position: sticky;
      top: 0;
      
    }
    .main-navbar .logo {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #fff;
    }
    .main-navbar .dashboard-btn,
    .main-navbar .admin-btn {
      background: #442f37;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 22px;
      padding: 7px 22px;
      font-size: 1.1rem;
      margin-left: 15px;
      cursor: pointer;
    }
    .main-navbar .notif {
      background: #c0f3f0;
      padding: 6px 13px;
      border-radius: 50px;
      margin-right: 18px;
      font-size: 19px;
      border: none;
    }

    .filter-panel{
        display: flex;
        align-items: center;
        padding: 20px 38px 0 38px;
        gap: 15px;
    }
    .filter-panel select, .filter-panel input[type=checkbox]{
        font-size: 17px;
        border-radius: 10px;
        padding: 2px 10px;
        background-color: #8d8dec;
        color: #fff;
        margin-right: 8px;
    }
    .filter-panel label{
        font-size: 18px;
        color: aliceblue;
        margin-right: 6px;
    }
    .filter-panel .sort-group{
        background-color: #8d8dec;
        border-radius: 10px;
        padding: 5px 17px;
        border: 1px solid;
        display: flex;
        align-items: center;
    }
    .filter-panel .sort-radios{
        margin-left: 10px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0 0 0;
    }
    .search-bar input[type="text"]{
        width: 340px;
        height:30px;
        border-radius: 15px;
        font-size: 20px;
        padding: 5px 16px;
        outline: none;
        margin-right: 12px;
    }
    .search-bar button, .search-bar .ask-btn{
        background-color: #442f37;
        color: #fff;
        border-radius: 10px;
        font-size: 20px;
        padding: 5px 25px;
        margin-left: 7px;
        cursor: pointer;
    }
    .search-bar .ask-btn:hover{
        background-color: #7878ec;
        color: #222;
    }
    
    .forum-listing {
      margin: 42px auto 0 auto;
      max-width: 900px;
      min-height: 340px;
    }
    .question-card {
      background: #eeeef1;
      margin-bottom: 18px;
      border-radius: 17px;
      box-shadow: 0 1px 10px rgba(146, 143, 143, 0.733);
      padding: 1.5em;
      display: flex;
      align-items: flex-start;
      border: 2px solid #5b5b5c;
      position: relative;
    }
    .question-card .votes {
      min-width: 55px;
      text-align: center;
      font-size: 18px;
      margin-right: 23px;
      background: #666668;
      border-radius: 6px;
      padding: 6px;
      color: #d6d6db;
      border: 2px solid #888585;
    }
    .question-card .q-tags {
      margin-bottom: 7px;
    }
    .question-card .q-tag {
      display: inline-block;
      font-size: 0.95em;
      background: #01325f;
      color: #00a2ff;
      border-radius: 13px;
      padding: 2px 13px;
      margin-right: 7px;
      margin-bottom: 3px;
      border: 1px solid #006eff;
      font-family: inherit;
    }
    .question-card .q-title {
      font-size: 1.32em;
      font-weight: bold;
      margin-bottom: 8px;
      color: #111111;
    }
    .question-card .q-status {
      position: absolute;
      top: 19px;
      right: 24px;
      background: orange;
      color: #161616;
      padding: 2px 18px;
      border-radius: 17px;
      font-size: 1.1em;
      border: 2px solid #f4cc6a;
      font-weight: bold;
    }
    .question-card .q-meta {
      color: #8abbe9;
      font-size: 1.08em;
      margin-top: 3px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 36px 0 38px 0;
      font-size: 22px;
    }
    .pagination span, .pagination a {
      color: #fff;
      padding: 6px 13px;
      background: transparent;
      border-radius: 10px;
      margin: 0 4px;
      cursor: pointer;
      text-decoration: none;
      border: 2px solid #006eff;
      transition: background 0.24s;
      font-weight: bold;
    }
    .pagination .active, .pagination span.current {
      background: #00ff66;
      color: #151515;
      pointer-events: none;
    }

    </style>
</head>
<body>
    <div class="main-navbar">
        <h2 class="logo">TalkAbout</h2>
        <div>

    <div class="search-bar">

    <div class="pagination">
        <span class="current">1</span>
        <a href="#">2</a>

        <span>â€¦</span>
        <a href="#">11</a>
    </div>

        <script>
            document.querySelector('.dashboard-btn').onclick = function() {
              window.location.href = 'profile.html';
            };
            document.querySelector('.admin-btn').onclick = function() {
              alert('Admin section coming soon!');
            };

            };
        </script>
        
</body>
</html>
